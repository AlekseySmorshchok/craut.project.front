<form class="register-form" #form="ngForm" role="form" style="display: inline">
  <div class="form-group">
    <input type="text" [(ngModel)]="user.firstName" name="firstname" id="firstname" class="form-control" value=""
    placeholder="{{'FirstName'|translate}}" (input)="checkFirstName()">
    <br>
    <input type="text" [(ngModel)]="user.lastName" name="lastname" id="lastname" class="form-control" value=""
    placeholder="{{'LastName'|translate}}" (input)="checkLastName()">
    <br>
    <input type="text" [(ngModel)]="user.email" name="email" id="email" class="form-control" value=""
    placeholder="{{'email'|translate}}" (input)="checkEmail()">
    <br>
    <input type="text" [(ngModel)]="user.nickName" name="nickName" id="nickName" class="form-control" value=""
    placeholder="{{'Nick'|translate}}" (input)="checkNick()">
    <br>
    <input type="password" [(ngModel)]="user.password" name="password" id="password" class="form-control" value=""
    placeholder="{{'password'|translate}}" (input)="checkPassword()">
    <br>
    <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" id="confirmPassword"
           class="form-control" value="" placeholder="{{'confirmPassword'| translate}}" (input)="checkConfirmPassword()" >
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <input type="submit" name="register-submit" id="login-submit" tabindex="3"
               class="btn btn-info btn-block" value="{{'REGISTER'| translate}}">
      </div>
    </div>
  </div>
</form>
