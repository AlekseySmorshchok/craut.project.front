<form id="login-form" #form="ngForm" (ngSubmit)="login(form.value)" >
  <div class="form-group" >
    <input type="text" [(ngModel)]="user.email" name="username" id="username" tabindex="1" class="form-control"
    value="" placeholder="{{'email'|translate}}" (input)="checkLogin()">
    <br>
    <input type="text" [(ngModel)]="user.password" name="password" id="password" tabindex="2" class="form-control"
           value="" placeholder="{{'password'|translate}}" (input)="checkPassword()">
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <input type="submit" name="login-submit" id="login-submit" tabindex="3"
               class="btn btn-info btn-block" value="{{'LOGIN'| translate}}">
      </div>
    </div>
  </div>
  <button style="display: none" id="hidden-submit" data-dismiss="modal"></button>
</form>
